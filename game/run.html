<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const embedElement = document.querySelector("embed");
        if (embedElement) {
          // Assuming the SWF file is named "game.swf" and located in the "game/swf" directory
          embedElement.src = "game/swf/game.swf";
        }
      });
    </script>
  </head>
  <body>
    <div class="swf" dir="ltr" style="text-align: left;">
      <embed height="480" src="" style="overflow:hidden;height:100%;width:100%;position:absolute;top:0px;left:0px;right:0px;bottom:0px" width="100%">
    </div>
  </body>
</html>
