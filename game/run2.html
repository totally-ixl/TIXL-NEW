<!DOCTYPE html>
<html>
  <head>
    <title>WAFlash Example</title>
    <!-- Include the WAFlash script -->
    <script src="waflash/waflash.js"></script>
  </head>
  <body>
    <div id="flash-container" style="width: 100%; height: 480px;"></div>

    <script>
      // Initialize WAFlash and load the SWF file
      document.addEventListener("DOMContentLoaded", function () {
        const flashContainer = document.getElementById('flash-container');
        
        // Assuming WAFlash provides a method to load SWF files
        WAFlash.load({
          container: flashContainer,
          swfPath: 'game/swf/game.swf', // Path to your SWF file
          width: '100%',
          height: '100%'
        });
      });
    </script>
  </body>
</html>
